<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet Creator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 100%);
            color: #e8d4b0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .sheet-header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #5d4037 0%, #3e2723 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 3px solid #d4af37;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .sheet-header h1 {
            color: #ffd700;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 10px;
        }
        
        .wizard {
            background: linear-gradient(135deg, #4e342e 0%, #3e2723 100%);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #8d6e63;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .wizard h2 {
            color: #ffd700;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #ffd700;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #8d6e63;
            border-radius: 8px;
            background: #3e2723;
            color: #e8d4b0;
            font-family: 'Georgia', serif;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            color: #1a0f0a;
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #8d6e63 0%, #6d4c41 100%);
            color: #fff;
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(141, 110, 99, 0.5);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-box {
            background: #3e2723;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #8d6e63;
            text-align: center;
        }
        
        .stat-box input {
            width: 80px;
            text-align: center;
            font-size: 1.5em;
            margin: 10px 0;
        }
        
        .roll-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        #characterSheet {
            display: none;
        }
        
        .sheet-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .sheet-section {
            background: linear-gradient(135deg, #4e342e 0%, #3e2723 100%);
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #8d6e63;
        }
        
        .sheet-section h3 {
            color: #ffd700;
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #8d6e63;
            padding-bottom: 10px;
        }
        
        .character-info {
            grid-column: 1 / -1;
            text-align: center;
        }
        
        .character-info h2 {
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .character-info p {
            font-size: 1.3em;
            color: #bcaaa4;
        }
        
        .ability-scores {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .ability {
            background: #3e2723;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #8d6e63;
        }
        
        .ability-name {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .ability-score {
            font-size: 2em;
            color: #fff;
            margin: 10px 0;
        }
        
        .ability-mod {
            color: #4caf50;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .combat-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .combat-stat {
            background: #3e2723;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #8d6e63;
        }
        
        .combat-stat label {
            color: #ffd700;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .combat-stat input {
            width: 80px;
            text-align: center;
            font-size: 1.5em;
        }
        
        .hp-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .hp-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .dice-roller {
            background: #3e2723;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #8d6e63;
        }
        
        .dice-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .dice-btn {
            background: linear-gradient(135deg, #ff6f00 0%, #e65100 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dice-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 111, 0, 0.5);
        }
        
        .custom-roll {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 10px;
            align-items: center;
            margin: 20px 0;
        }
        
        .custom-roll input {
            width: 70px;
            text-align: center;
        }
        
        .roll-result {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1a0f0a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .roll-history {
            max-height: 200px;
            overflow-y: auto;
            background: #2c1810;
            border-radius: 8px;
            padding: 10px;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .skill-item {
            background: #3e2723;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #8d6e63;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .skill-item:hover {
            background: #4e342e;
            border-color: #d4af37;
        }
        
        .skill-name {
            color: #e8d4b0;
        }
        
        .skill-mod {
            color: #4caf50;
            font-weight: bold;
        }
        
        @media (max-width: 1024px) {
            .sheet-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid, .ability-scores, .combat-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
