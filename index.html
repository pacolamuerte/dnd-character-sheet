<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DnD Character Creator</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Georgia', 'Times New Roman', serif;
  background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 100%);
  color: #e8d4b0;
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
}

.sheet-header {
  text-align: center;
  background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
  border: 3px solid #d4a574;
  border-radius: 15px;
  padding: 20px;
  margin-bottom: 30px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.sheet-header h1 {
  color: #ffd700;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
  font-size: 2.5em;
}

.wizard {
  background: #3e2723;
  border: 3px solid #8d6e63;
  border-radius: 15px;
  padding: 40px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.wizard h2 {
  color: #ffd700;
  margin-bottom: 30px;
  text-align: center;
  font-size: 2em;
}

.form-section {
  margin-bottom: 20px;
}

.form-row {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-bottom: 20px;
}

.form-section label {
  display: block;
  color: #d4a574;
  font-weight: bold;
  margin-bottom: 8px;
  font-size: 1.1em;
}

.form-section input,
.form-section select {
  width: 100%;
  padding: 12px;
  background: #1a0f0a;
  border: 2px solid #8d6e63;
  border-radius: 8px;
  color: #e8d4b0;
  font-size: 1em;
}

.form-section input:focus,
.form-section select:focus {
  outline: none;
  border-color: #ffd700;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
}

.stat-roller {
  margin: 30px 0;
  text-align: center;
}

.stat-roller h3 {
  color: #ffd700;
  margin-bottom: 15px;
}

.ability-scores {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 15px;
  margin: 30px 0;
}

.ability {
  background: #1a0f0a;
  border: 2px solid #8d6e63;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
}

.ability label {
  display: block;
  color: #ffd700;
  font-weight: bold;
  font-size: 1.2em;
  margin-bottom: 10px;
}

.stat-input {
  width: 100%;
  padding: 10px;
  background: #3e2723;
  border: 2px solid #8d6e63;
  border-radius: 5px;
  color: #e8d4b0;
  text-align: center;
  font-size: 1.5em;
  font-weight: bold;
}

.modifier {
  margin-top: 10px;
  color: #4caf50;
  font-size: 1.3em;
  font-weight: bold;
}

.btn-primary, .btn-secondary, .btn-create {
  padding: 15px 30px;
  font-size: 1.1em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s;
  margin: 5px;
}

.btn-primary {
  background: linear-gradient(135deg, #d4af37 0%, #c9a030 100%);
  color: #1a0f0a;
  box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
}

.btn-secondary {
  background: #6d4c41;
  color: #e8d4b0;
  border: 2px solid #8d6e63;
}

.btn-secondary:hover {
  background: #8d6e63;
}

.btn-create {
  width: 100%;
  background: linear-gradient(135deg, #ff6b6b 0%, #ee5253 100%);
  color: white;
  font-size: 1.3em;
  margin-top: 20px;
}

.sheet {
  background: #3e2723;
  border: 3px solid #8d6e63;
  border-radius: 15px;
  padding: 40px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.sheet-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  margin-bottom: 30px;
}

.char-info {
  background: #1a0f0a;
  border: 2px solid #8d6e63;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
}

.char-info h2 {
  color: #ffd700;
  margin-bottom: 10px;
}

.char-info p {
  color: #d4a574;
  font-size: 1.1em;
}

.stats-display {
  background: #1a0f0a;
  border: 2px solid #8d6e63;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
}

.stats-display h3 {
  color: #ffd700;
  margin-bottom: 15px;
}

.stat-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

.combat-stats {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-bottom: 20px;
}

.combat-stat {
  background: #1a0f0a;
  border: 2px solid #8d6e63;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
}

.combat-stat label {
  display: block;
  color: #ffd700;
  font-weight: bold;
  margin-bottom: 10px;
}

.combat-stat input {
  width: 100%;
  padding: 10px;
  background: #3e2723;
  border: 2px solid #8d6e63;
  border-radius: 5px;
  color: #e8d4b0;
  text-align: center;
  font-size: 1.3em;
}

.init-display {
  font-size: 1.5em;
  color: #4caf50;
  font-weight: bold;
  margin-bottom: 10px;
}

.roll-btn {
  background: #d4af37;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1.2em;
}

.hp-section {
  background: #1a0f0a;
  border: 2px solid #8d6e63;
  border-radius: 10px;
  padding: 20px;
}

.hp-section h3 {
  color: #ffd700;
  margin-bottom: 15px;
}

.hp-bar {
  display: grid;
  grid-template-columns: auto 1fr auto 1fr;
  gap: 10px;
  align-items: center;
  margin-bottom: 15px;
}

.hp-bar label {
  color: #d4a574;
  font-weight: bold;
}

.hp-bar input {
  padding: 10px;
  background: #3e2723;
  border: 2px solid #8d6e63;
  border-radius: 5px;
  color: #e8d4b0;
  text-align: center;
  font-size: 1.2em;
}

.hp-buttons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.hp-buttons button {
  padding: 10px;
  background: #6d4c41;
  border: 2px solid #8d6e63;
  border-radius: 5px;
  color: #e8d4b0;
  cursor: pointer;
  font-weight: bold;
}

.dice-roller-panel {
  background: #1a0f0a;
  border: 2px solid #8d6e63;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
}

.dice-roller-panel h3 {
  color: #ffd700;
  margin-bottom: 15px;
}

.quick-rolls {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  margin-bottom: 20px;
}

.quick-roll {
  background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
  color: #ffd700;
  border: 2px solid #d4a574;
  padding: 15px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1.1em;
  transition: transform 0.2s;
}

.quick-roll:hover {
  transform: scale(1.1);
}

.custom-roll {
  display: flex;
  gap: 10px;
  align-items: center;
  margin-bottom: 20px;
}

.custom-roll input,
.custom-roll select {
  padding: 10px;
  background: #3e2723;
  border: 2px solid #8d6e63;
  border-radius: 5px;
  color: #e8d4b0;
  text-align: center;
}

.custom-roll input {
  width: 60px;
}

.custom-roll button {
  padding: 10px 20px;
  background: #d4af37;
  border: none;
  border-radius: 5px;
  color: #1a0f0a;
  font-weight: bold;
  cursor: pointer;
}

.roll-result {
  background: #3e2723;
  border: 2px solid #ffd700;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 15px;
  text-align: center;
  font-size: 1.5em;
  color: #ffd700;
  font-weight: bold;
  min-height: 60px;
}

.roll-history {
  background: #3e2723;
  border: 2px solid #8d6e63;
  border-radius: 10px;
  padding: 15px;
  max-height: 200px;
  overflow-y: auto;
  font-size: 0.9em;
}

.skills-section {
  background: #1a0f0a;
  border: 2px solid #8d6e63;
  border-radius: 10px;
  padding: 20px;
}

.skills-section h3 {
  color: #ffd700;
  margin-bottom: 15px;
}

.skill-item {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  border-bottom: 1px solid #8d6e63;
  cursor: pointer;
}

.skill-item:hover {
  background: #3e2723;
}

@media (max-width: 1024px) {
  .sheet-grid {
    grid-template-columns: 1fr;
  }
  
  .ability-scores {
    grid-template-columns: repeat(3, 1fr);
  }
}
  </style>

  
</head>
<body>
  <!-- D&D Character Sheet with Dice Roller -->
<div class="container">
  <!-- Header -->
  <header class="sheet-header">
    <h1>üé≤ D&D Character Sheet Creator ‚öîÔ∏è</h1>
  </header>

  <!-- Character Creation Wizard -->
  <div id="creatorWizard" class="wizard">
    <h2>Create Your Character</h2>
    
    <div class="form-section">
      <label>Character Name:</label>
      <input type="text" id="charName" placeholder="Enter character name">
    </div>
    
    <div class="form-row">
      <div class="form-section">
        <label>Race:</label>
        <select id="charRace">
          <option value="">Select Race</option>
          <option value="human">Human</option>
          <option value="elf">Elf</option>
          <option value="dwarf">Dwarf</option>
          <option value="halfling">Halfling</option>
          <option value="dragonborn">Dragonborn</option>
          <option value="tiefling">Tiefling</option>
        </select>
      </div>
      
      <div class="form-section">
        <label>Class:</label>
        <select id="charClass">
          <option value="">Select Class</option>
          <option value="fighter">Fighter</option>
          <option value="wizard">Wizard</option>
          <option value="rogue">Rogue</option>
          <option value="cleric">Cleric</option>
          <option value="barbarian">Barbarian</option>
          <option value="ranger">Ranger</option>
        </select>
      </div>
      
      <div class="form-section">
        <label>Level:</label>
        <input type="number" id="charLevel" value="1" min="1" max="20">
      </div>
    </div>

    <div class="stat-roller">
      <h3>Roll Ability Scores</h3>
      <button id="rollStats" class="btn-primary">üé≤ Roll Stats (4d6 drop lowest)</button>
      <button id="rollStatsStandard" class="btn-secondary">Use Standard Array</button>
    </div>

    <div class="ability-scores" id="abilityScores">
      <div class="ability">
        <label>STR</label>
        <input type="number" class="stat-input" id="str" value="10" min="3" max="20">
        <div class="modifier" id="str-mod">+0</div>
      </div>
      <div class="ability">
        <label>DEX</label>
        <input type="number" class="stat-input" id="dex" value="10" min="3" max="20">
        <div class="modifier" id="dex-mod">+0</div>
      </div>
      <div class="ability">
        <label>CON</label>
        <input type="number" class="stat-input" id="con" value="10" min="3" max="20">
        <div class="modifier" id="con-mod">+0</div>
      </div>
      <div class="ability">
        <label>INT</label>
        <input type="number" class="stat-input" id="int" value="10" min="3" max="20">
        <div class="modifier" id="int-mod">+0</div>
      </div>
      <div class="ability">
        <label>WIS</label>
        <input type="number" class="stat-input" id="wis" value="10" min="3" max="20">
        <div class="modifier" id="wis-mod">+0</div>
      </div>
      <div class="ability">
        <label>CHA</label>
        <input type="number" class="stat-input" id="cha" value="10" min="3" max="20">
        <div class="modifier" id="cha-mod">+0</div>
      </div>
    </div>

    <button id="createCharacter" class="btn-create">Create Character</button>
  </div>

  <!-- Character Sheet View -->
  <div id="characterSheet" class="sheet" style="display:none;">
    <div class="sheet-grid">
      <!-- Left Column -->
      <div class="left-col">
        <div class="char-info">
          <h2 id="displayName">Character Name</h2>
          <p id="displayRaceClass">Race & Class</p>
          <p>Level: <span id="displayLevel">1</span></p>
        </div>

        <div class="stats-display">
          <h3>Ability Scores</h3>
          <div class="stat-grid" id="statGrid"></div>
        </div>

        <div class="combat-stats">
          <div class="combat-stat">
            <label>AC</label>
            <input type="number" id="ac" value="10">
          </div>
          <div class="combat-stat">
            <label>Initiative</label>
            <div class="init-display" id="initiative">+0</div>
            <button class="roll-btn" onclick="rollInitiative()">üé≤</button>
          </div>
          <div class="combat-stat">
            <label>Speed</label>
            <input type="number" id="speed" value="30">
          </div>
        </div>

        <div class="hp-section">
          <h3>Hit Points</h3>
          <div class="hp-bar">
            <label>Current HP:</label>
            <input type="number" id="currentHp" value="10">
            <label>Max HP:</label>
            <input type="number" id="maxHp" value="10">
          </div>
          <div class="hp-buttons">
            <button onclick="modifyHP(1)">Heal 1</button>
            <button onclick="modifyHP(5)">Heal 5</button>
            <button onclick="modifyHP(-1)">Damage 1</button>
            <button onclick="modifyHP(-5)">Damage 5</button>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="right-col">
        <div class="dice-roller-panel">
          <h3>üé≤ Dice Roller</h3>
          <div class="quick-rolls">
            <button class="quick-roll" onclick="quickRoll(20)">d20</button>
            <button class="quick-roll" onclick="quickRoll(12)">d12</button>
            <button class="quick-roll" onclick="quickRoll(10)">d10</button>
            <button class="quick-roll" onclick="quickRoll(8)">d8</button>
            <button class="quick-roll" onclick="quickRoll(6)">d6</button>
            <button class="quick-roll" onclick="quickRoll(4)">d4</button>
          </div>
          <div class="custom-roll">
            <input type="number" id="numDice" value="1" min="1" max="10">
            <span>d</span>
            <select id="diceType">
              <option value="20">20</option>
              <option value="12">12</option>
              <option value="10">10</option>
              <option value="8">8</option>
              <option value="6">6</option>
              <option value="4">4</option>
            </select>
            <span>+</span>
            <input type="number" id="modifier" value="0" min="-10" max="20">
            <button onclick="customRoll()">üé≤ Roll</button>
          </div>
          <div class="roll-result" id="rollResult"></div>
          <div class="roll-history" id="rollHistory"></div>
        </div>

        <div class="skills-section">
          <h3>Skills</h3>
          <div id="skillsList"></div>
        </div>
      </div>
    </div>

    <button id="newCharacter" class="btn-secondary">Create New Character</button>
  
  <!-- Save/Load Buttons -->
  <div style="margin-top: 15px; text-align: center;">
    <button onclick="showSaveLoadMenu()" class="btn-secondary" style="background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%); margin: 5px;">üíæ Save / Load</button>
    <button onclick="exportCharacter()" class="btn-secondary" style="background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%); margin: 5px;">üì• Export Character</button>
    <button onclick="document.getElementById('importFile').click()" class="btn-secondary" style="background: linear-gradient(135deg, #f57c00 0%, #e65100 100%); margin: 5px;">üì§ Import Character</button>
    <input type="file" id="importFile" accept=".json" onchange="importCharacter(event)" style="display: none;">
  </div>
  </div>
</div>

  <script>
    // Character data
let character = {
  name: '',
  race: '',
  class: '',
  level: 1,
  stats: { str: 10, dex: 10, con: 10, int: 10, wis: 10, cha: 10 },
  hp: { current: 10, max: 10 },
  ac: 10,
  speed: 30
};

let rollHistory = [];

// Calculate ability modifier
function calcModifier(score) {
  return Math.floor((score - 10) / 2);
}

// Format modifier for display
function formatModifier(mod) {
  return mod >= 0 ? `+${mod}` : `${mod}`;
}

// Update all modifiers
function updateModifiers() {
  const stats = ['str', 'dex', 'con', 'int', 'wis', 'cha'];
  stats.forEach(stat => {
    const value = parseInt(document.getElementById(stat).value);
    const mod = calcModifier(value);
    document.getElementById(`${stat}-mod`).textContent = formatModifier(mod);
  });
}

// Roll a single die
function rollDie(sides) {
  return Math.floor(Math.random() * sides) + 1;
}

// Roll 4d6 drop lowest
function roll4d6DropLowest() {
  const rolls = [rollDie(6), rollDie(6), rollDie(6), rollDie(6)];
  rolls.sort((a, b) => a - b);
  rolls.shift(); // Remove lowest
  return rolls.reduce((a, b) => a + b, 0);
}

// Roll all stats
document.getElementById('rollStats')?.addEventListener('click', () => {
  const stats = ['str', 'dex', 'con', 'int', 'wis', 'cha'];
  stats.forEach(stat => {
    const value = roll4d6DropLowest();
    document.getElementById(stat).value = value;
  });
  updateModifiers();
});

// Use standard array
document.getElementById('rollStatsStandard')?.addEventListener('click', () => {
  const standardArray = [15, 14, 13, 12, 10, 8];
  const stats = ['str', 'dex', 'con', 'int', 'wis', 'cha'];
  stats.forEach((stat, i) => {
    document.getElementById(stat).value = standardArray[i];
  });
  updateModifiers();
});

// Add input listeners for stats
['str', 'dex', 'con', 'int', 'wis', 'cha'].forEach(stat => {
  document.getElementById(stat)?.addEventListener('input', updateModifiers);
});

// Create character
document.getElementById('createCharacter')?.addEventListener('click', () => {
  character.name = document.getElementById('charName').value || 'Unnamed Hero';
  character.race = document.getElementById('charRace').value || 'Human';
  character.class = document.getElementById('charClass').value || 'Fighter';
  character.level = parseInt(document.getElementById('charLevel').value);
  
  character.stats = {
    str: parseInt(document.getElementById('str').value),
    dex: parseInt(document.getElementById('dex').value),
    con: parseInt(document.getElementById('con').value),
    int: parseInt(document.getElementById('int').value),
    wis: parseInt(document.getElementById('wis').value),
    cha: parseInt(document.getElementById('cha').value)
  };
  
  // Calculate HP based on class and CON
  const hitDice = { fighter: 10, wizard: 6, rogue: 8, cleric: 8, barbarian: 12, ranger: 10 };
  const conMod = calcModifier(character.stats.con);
  character.hp.max = (hitDice[character.class] || 8) + conMod + ((character.level - 1) * (Math.floor((hitDice[character.class] || 8) / 2) + 1 + conMod));
  character.hp.current = character.hp.max;
  
  // Calculate AC (base 10 + DEX mod)
  character.ac = 10 + calcModifier(character.stats.dex);
  
  // Show character sheet
  document.getElementById('creatorWizard').style.display = 'none';
  document.getElementById('characterSheet').style.display = 'block';
  
  displayCharacter();
  generateSkills();
      autoSave(); // Auto-save after character creation
});

// Display character info
function displayCharacter() {
  document.getElementById('displayName').textContent = character.name;
  document.getElementById('displayRaceClass').textContent = `${character.race} ${character.class}`;
  document.getElementById('displayLevel').textContent = character.level;
  
  // Display stats
  const statGrid = document.getElementById('statGrid');
  statGrid.innerHTML = '';
  Object.keys(character.stats).forEach(stat => {
    const mod = calcModifier(character.stats[stat]);
    statGrid.innerHTML += `
      <div class="ability">
        <label>${stat.toUpperCase()}</label>
        <div class="stat-input">${character.stats[stat]}</div>
        <div class="modifier">${formatModifier(mod)}</div>
      </div>
    `;
  });
  
  // Set combat stats
  document.getElementById('ac').value = character.ac;
  document.getElementById('speed').value = character.speed;
  document.getElementById('initiative').textContent = formatModifier(calcModifier(character.stats.dex));
  document.getElementById('currentHp').value = character.hp.current;
  document.getElementById('maxHp').value = character.hp.max;
}

// Generate skills list
function generateSkills() {
  const skills = [
    { name: 'Athletics', stat: 'str' },
    { name: 'Acrobatics', stat: 'dex' },
    { name: 'Sleight of Hand', stat: 'dex' },
    { name: 'Stealth', stat: 'dex' },
    { name: 'Arcana', stat: 'int' },
    { name: 'History', stat: 'int' },
    { name: 'Investigation', stat: 'int' },
    { name: 'Nature', stat: 'int' },
    { name: 'Religion', stat: 'int' },
    { name: 'Animal Handling', stat: 'wis' },
    { name: 'Insight', stat: 'wis' },
    { name: 'Medicine', stat: 'wis' },
    { name: 'Perception', stat: 'wis' },
    { name: 'Survival', stat: 'wis' },
    { name: 'Deception', stat: 'cha' },
    { name: 'Intimidation', stat: 'cha' },
    { name: 'Performance', stat: 'cha' },
    { name: 'Persuasion', stat: 'cha' }
  ];
  
  const skillsList = document.getElementById('skillsList');
  skillsList.innerHTML = '';
  skills.forEach(skill => {
    const mod = calcModifier(character.stats[skill.stat]);
    skillsList.innerHTML += `
      <div class="skill-item" onclick="skillCheck('${skill.name}', ${mod})">
        <span>${skill.name} (${skill.stat.toUpperCase()})</span>
        <span>${formatModifier(mod)}</span>
      </div>
    `;
  });
}

// Skill check
function skillCheck(skillName, modifier) {
  const roll = rollDie(20);
  const total = roll + modifier;
  const isCrit = roll === 20;
  const isFail = roll === 1;
  
  let result = `${skillName}: ${roll} + ${modifier} = ${total}`;
  if (isCrit) result += ' CRITICAL SUCCESS!';
  if (isFail) result += ' CRITICAL FAIL!';
  
  displayRoll(result);
  addToHistory(result);
}

// HP modification
function modifyHP(amount) {
  const currentHpEl = document.getElementById('currentHp');
  let newHp = parseInt(currentHpEl.value) + amount;
  const maxHp = parseInt(document.getElementById('maxHp').value);
  
  newHp = Math.max(0, Math.min(newHp, maxHp));
  currentHpEl.value = newHp;
  character.hp.current = newHp;
      autoSave(); // Auto-save after HP change
  
  if (newHp === 0) {
    displayRoll('Character is down!');
  }
}

// Roll initiative
function rollInitiative() {
  const dexMod = calcModifier(character.stats.dex);
  const roll = rollDie(20);
  const total = roll + dexMod;
  displayRoll(`Initiative: ${roll} + ${dexMod} = ${total}`);
  addToHistory(`Initiative: ${total}`);
}

// Quick roll
function quickRoll(sides) {
  const roll = rollDie(sides);
  displayRoll(`d${sides}: ${roll}`);
  addToHistory(`d${sides}: ${roll}`);
}

// Custom roll
function customRoll() {
  const numDice = parseInt(document.getElementById('numDice').value);
  const diceType = parseInt(document.getElementById('diceType').value);
  const modifier = parseInt(document.getElementById('modifier').value);
  
  let rolls = [];
  let total = modifier;
  
  for (let i = 0; i < numDice; i++) {
    const roll = rollDie(diceType);
    rolls.push(roll);
    total += roll;
  }
  
  const rollStr = rolls.join(' + ');
  const modStr = modifier !== 0 ? ` ${modifier >= 0 ? '+' : ''} ${modifier}` : '';
  const result = `${numDice}d${diceType}${modStr}: [${rollStr}]${modStr} = ${total}`;
  
  displayRoll(result);
  addToHistory(result);
}

// Display roll result
function displayRoll(text) {
  document.getElementById('rollResult').textContent = text;
}

// Add to history
function addToHistory(text) {
  rollHistory.unshift(text);
  if (rollHistory.length > 20) rollHistory.pop();
  
  const historyEl = document.getElementById('rollHistory');
  historyEl.innerHTML = rollHistory.map(h => `<div style="padding: 5px; border-bottom: 1px solid #8d6e63;">${h}</div>`).join('');
}

// New character button
document.getElementById('newCharacter')?.addEventListener('click', () => {
  document.getElementById('characterSheet').style.display = 'none';
  document.getElementById('creatorWizard').style.display = 'block';
  rollHistory = [];
});

// Initialize
updateModifiers();

// ===== SAVE/LOAD FUNCTIONALITY =====

// Save character to localStorage
function saveCharacter(slotName = 'autosave') {
    if (!character.name) {
        alert('No character to save!');
        return;
    }
    
    const saveData = {
        character: character,
        timestamp: new Date().toISOString(),
        rollHistory: rollHistory
    };
    
    try {
        localStorage.setItem(`dnd_character_${slotName}`, JSON.stringify(saveData));
        alert(`Character "${character.name}" saved successfully!`);
    } catch (e) {
        alert('Error saving character: ' + e.message);
    }
}

// Load character from localStorage
function loadCharacter(slotName = 'autosave') {
    try {
        const saved = localStorage.getItem(`dnd_character_${slotName}`);
        if (!saved) {
            alert('No saved character found in this slot.');
            return;
        }
        
        const saveData = JSON.parse(saved);
        character = saveData.character;
        rollHistory = saveData.rollHistory || [];
        
        // Update display
        displayCharacterSheet();
        document.getElementById('creatorWizard').style.display = 'none';
        document.getElementById('characterSheet').style.display = 'block';
        
        alert(`Character "${character.name}" loaded successfully!`);
    } catch (e) {
        alert('Error loading character: ' + e.message);
    }
}

// Get list of all saved characters
function getSavedCharacters() {
    const saves = [];
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('dnd_character_')) {
            try {
                const data = JSON.parse(localStorage.getItem(key));
                const slotName = key.replace('dnd_character_', '');
                saves.push({
                    slotName: slotName,
                    characterName: data.character.name,
                    level: data.character.level,
                    class: data.character.class,
                    timestamp: new Date(data.timestamp).toLocaleString()
                });
            } catch (e) {
                console.error('Error reading save:', e);
            }
        }
    }
    return saves;
}

// Export character as JSON file
function exportCharacter() {
    if (!character.name) {
        alert('No character to export!');
        return;
    }
    
    const exportData = {
        character: character,
        rollHistory: rollHistory,
        exportDate: new Date().toISOString()
    };
    
    const dataStr = JSON.stringify(exportData, null, 2);
    const dataBlob = new Blob([dataStr], {type: 'application/json'});
    const url = URL.createObjectURL(dataBlob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `${character.name.replace(/\s+/g, '_')}_character.json`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
}

// Import character from JSON file
function importCharacter(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const importData = JSON.parse(e.target.result);
            character = importData.character;
            rollHistory = importData.rollHistory || [];
            
            displayCharacterSheet();
            document.getElementById('creatorWizard').style.display = 'none';
            document.getElementById('characterSheet').style.display = 'block';
            
            alert(`Character "${character.name}" imported successfully!`);
        } catch (err) {
            alert('Error importing character: ' + err.message);
        }
    };
    reader.readAsText(file);
}

    const saves = getSavedCharacters();
    let menuHTML = '<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #3e2723; padding: 30px; border-radius: 15px; border: 3px solid #d4af37; z-index: 1000; max-width: 500px; max-height: 70vh; overflow-y: auto;">';
    menuHTML += '<h3 style="color: #ffd700; margin-bottom: 20px;">üíæ Save / Load Character</h3>';
    
    // Quick save/load
    menuHTML += '<div style="margin-bottom: 20px; padding: 15px; background: #4e342e; border-radius: 10px;">';
    menuHTML += '<button onclick="saveCharacter(\'quicksave\'); document.getElementById(\'saveLoadMenu\').remove();" style="padding: 10px 20px; margin: 5px; background: #2e7d32; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">üíæ Quick Save</button>';
    menuHTML += '<button onclick="loadCharacter(\'quicksave\'); document.getElementById(\'saveLoadMenu\').remove();" style="padding: 10px 20px; margin: 5px; background: #1976d2; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">üìÇ Quick Load</button>';
    menuHTML += '</div>';
    
    // Saved characters list
    if (saves.length > 0) {
        menuHTML += '<div style="margin-bottom: 20px;">';
        menuHTML += '<h4 style="color: #ffd700; margin-bottom: 10px;">Saved Characters:</h4>';
        saves.forEach(save => {
            menuHTML += `<div style="padding: 10px; margin: 5px 0; background: #4e342e; border-radius: 5px; border: 1px solid #8d6e63;">`;
            menuHTML += `<strong style="color: #ffd700;">${save.characterName}</strong> - Level ${save.level} ${save.class}<br>`;
            menuHTML += `<small style="color: #bcaaa4;">Saved: ${save.timestamp}</small><br>`;
            menuHTML += `<button onclick="loadCharacter('${save.slotName}'); document.getElementById('saveLoadMenu').remove();" style="padding: 5px 15px; margin-top: 5px; background: #1976d2; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 12px;">Load</button>`;
            menuHTML += `<button onclick="if(confirm('Delete this save?')) { localStorage.removeItem('dnd_character_${save.slotName}'); showSaveLoadMenu(); }" style="padding: 5px 15px; margin: 5px; background: #c62828; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 12px;">Delete</button>`;
            menuHTML += '</div>';
        });
        menuHTML += '</div>';
    }
    
    // Custom slot save
    menuHTML += '<div style="margin-bottom: 20px; padding: 15px; background: #4e342e; border-radius: 10px;">';
    menuHTML += '<input type="text" id="customSlotName" placeholder="Enter save slot name" style="padding: 8px; width: 60%; border: 1px solid #8d6e63; border-radius: 3px; background: #3e2723; color: #e8d4b0;">';
    menuHTML += '<button onclick="const slotName = document.getElementById(\'customSlotName\').value.trim(); if(slotName) { saveCharacter(slotName); document.getElementById(\'saveLoadMenu\').remove(); } else { alert(\'Please enter a save name!\'); }" style="padding: 8px 15px; margin-left: 5px; background: #2e7d32; color: white; border: none; border-radius: 3px; cursor: pointer;">Save As...</button>';
    menuHTML += '</div>';
    
    // Close button
    menuHTML += '<button onclick="document.getElementById(\'saveLoadMenu\').remove();" style="padding: 10px 30px; background: #5d4037; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Close</button>';
    menuHTML += '</div>';
    
    // Add backdrop
    menuHTML = '<div id="saveLoadMenu" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999;" onclick="if(event.target.id === \'saveLoadMenu\') this.remove();">' + menuHTML + '</div>';
    
    // Remove existing menu if any
    const existingMenu = document.getElementById('saveLoadMenu');
    if (existingMenu) existingMenu.remove();
    
    document.body.insertAdjacentHTML('beforeend', menuHTML);
}

// Auto-save function
function autoSave() {
    if (character.name) {
        saveCharacter('autosave');
    }
}
